<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Weather</title>
    <link rel="stylesheet" href="./Assets/css/normalize.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <header>
        <div>
            <h1 id="Page Title">Weather Dashboard</h1>
        </div>
    </header>
    <main class="container">
        <span class="citySearchArea">
            <span class="cityNav">
                <h2>Search for a City:</h2>
                <input type="search" placeholder="Search for City..." id="searchBox">
                <button id="searchBtn">Search</button>
                <div id="pastSearchDiv">
                    <span class="flexDivider">
                        <p id="pastSearchTitle">Last Search:</p>
                    </span>
                    <span class="flexDivider">
                        <button id="clearBtn">Clear Search</button>
                        <button id="reloadBtn">Page Reload</button>
                    </span>
                    <br>
                </div>
                <div class="flexDivider">
                    <p id="lastSearch"></p>
                </div>
            </span>
            
        </span>
        <span class="weatherInfo">
            <p id="cityNameSearched" class="topicHeading">City Information will be displayed here: </p>
        </span>
    </main>

    <script src="./Assets/js/script.js"></script>
</body>
</html>
